<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <br />
    <table cellpadding="1,5" cellspacing="0" width="300">
      <tr>
        <td><label for="Nama">Nama</label></td>
        <td>: <input type="text" name="" id="Nama" /></td>
      </tr>
      <tr>
        <td><label for="Nama">NIM</label></td>
        <td>: <input type="text" name="" id="NIM" /></td>
      </tr>
      <tr>
        <td><label for="Nama">Jurusan</label></td>
        <td>: <input type="text" name="" id="Jurusan" /></td>
      </tr>
      <tr>
        <td><label for="Nama">Fakultas</label></td>
        <td>
          :
          <select>
            <option>Fakultas Ilmu Komputer</option>
            <option>Fakultas Teknik</option>
            <option>Fakultas Ilmu Budaya</option>
            <option>Fakultas Ekonomi dan Bisnis</option>
            <option>Fakultas Kesehatan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="Nama">Angkatan</label></td>
        <td>: <input type="text" name="" id="Angkatan" /></td>
      </tr>
      <tr>
        <td><label for="Nama">Jenis Kelamin</label></td>
        <td>
          :
          <label for="Pria">Pria</label>
          <input type="radio" name="Pria" id="Jenis Kelamin" />

          <label for="Wanita">Wanita</label>
          <input type="radio" name="Wanita" id="Jenis Kelamin" />
        </td>
      </tr>
      <tr>
        <td><label for="Nama">Email</label></td>
        <td>: <input type="text" name="" id="Email" /></td>
      </tr>
    </table>
    <form>
      <button type="submit">Sumbit</button>
      <button type="reset">Reset</button>
      <button type="submit"><a href="biodata.html">Biodata</a></button>
    </form>
  </body>
</html>
